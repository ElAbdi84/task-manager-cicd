name: CD - Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT_NAME: TaskManager

jobs:
  deploy-frontend:
    name: Deploy Frontend to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Frontend IP
        id: get-ip
        run: |
          echo "ğŸ” Fetching Frontend IP from CloudFormation..."
          FRONTEND_IP=$(aws cloudformation describe-stacks \
            --stack-name TaskManager-compute \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendPublicIP`].OutputValue' \
            --output text)
          
          if [ -z "$FRONTEND_IP" ]; then
            echo "âŒ Failed to get Frontend IP"
            exit 1
          fi
          
          echo "frontend_ip=$FRONTEND_IP" >> $GITHUB_OUTPUT
          echo "âœ… Frontend IP: $FRONTEND_IP"

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          echo "âœ… Dependencies installed"

      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: http://${{ steps.get-ip.outputs.frontend_ip }}/api
        run: |
          echo "ğŸ”¨ Building frontend..."
          echo "API URL: $REACT_APP_API_URL"
          npm run build
          echo "âœ… Build completed"
          ls -la build/

      - name: Setup SSH Key
        run: |
          echo "ğŸ”‘ Setting up SSH key..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Decode base64 back into real key
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/task-manager-key.pem

          chmod 600 ~/.ssh/task-manager-key.pem

          # Validate BEGIN / END markers
          if ! grep -q "BEGIN RSA PRIVATE KEY" ~/.ssh/task-manager-key.pem; then
          echo "âŒ SSH key decode failure"
          exit 1
          fi

          echo "âœ… SSH key restored and valid"



      - name: Test SSH Connection
        run: |
          echo "ğŸ§ª Testing SSH connection..."
          
          # Test with verbose output for debugging
          ssh -i ~/.ssh/task-manager-key.pem \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            -v \
            ec2-user@${{ steps.get-ip.outputs.frontend_ip }} \
            "echo 'âœ… SSH connection successful'; hostname; whoami" 2>&1 | tail -20

      - name: Deploy to EC2
        run: |
          echo "ğŸš€ Deploying to EC2..."
          
          # Create temp directory on EC2
          ssh -i ~/.ssh/task-manager-key.pem \
            -o StrictHostKeyChecking=no \
            ec2-user@${{ steps.get-ip.outputs.frontend_ip }} \
            "sudo mkdir -p /tmp/react-build && sudo chown ec2-user:ec2-user /tmp/react-build"
          
          # Copy build files with verbose output
          echo "ğŸ“¤ Copying build files..."
          scp -i ~/.ssh/task-manager-key.pem \
            -o StrictHostKeyChecking=no \
            -r frontend/build/* \
            ec2-user@${{ steps.get-ip.outputs.frontend_ip }}:/tmp/react-build/
          
          # Deploy files and restart nginx
          echo "ğŸ“¦ Installing files..."
          ssh -i ~/.ssh/task-manager-key.pem \
            -o StrictHostKeyChecking=no \
            ec2-user@${{ steps.get-ip.outputs.frontend_ip }} << 'ENDSSH'
            set -e
            
            # Backup current deployment
            if [ -d /var/www/html ] && [ "$(ls -A /var/www/html 2>/dev/null)" ]; then
              echo "ğŸ“¦ Creating backup..."
              sudo tar -czf /tmp/html-backup-$(date +%Y%m%d-%H%M%S).tar.gz -C /var/www/html . 2>/dev/null || true
            fi
            
            # Deploy new files
            echo "ğŸ”„ Deploying new files..."
            sudo rm -rf /var/www/html/*
            sudo cp -r /tmp/react-build/* /var/www/html/
            sudo chown -R nginx:nginx /var/www/html
            sudo chmod -R 755 /var/www/html
            
            # Verify files
            echo "âœ… Files deployed:"
            ls -la /var/www/html/ | head -10
            
            # Test nginx config
            sudo nginx -t
            
            # Reload nginx
            echo "ğŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx
            
            # Cleanup
            rm -rf /tmp/react-build
            
            echo "âœ… Deployment completed!"
          ENDSSH
          
          echo "ğŸ‰ Deployment successful!"

      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 5
          
          # Test main page
          echo "Testing main page..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get-ip.outputs.frontend_ip }})
          
          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Frontend is accessible (HTTP $STATUS)"
          else
            echo "âŒ Frontend returned HTTP $STATUS"
            echo "Trying to get more info..."
            curl -I http://${{ steps.get-ip.outputs.frontend_ip }} || true
            exit 1
          fi
          
          # Test API proxy
          echo ""
          echo "Testing API endpoint..."
          API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get-ip.outputs.frontend_ip }}/api/health || echo "000")
          echo "API Health Check: HTTP $API_STATUS"

      - name: Deployment Summary
        if: always()
        run: |
          echo ""
          echo "ğŸ“Š ================================"
          echo "ğŸ“Š DEPLOYMENT SUMMARY"
          echo "ğŸ“Š ================================"
          echo ""
          echo "ğŸŒ Frontend URL: http://${{ steps.get-ip.outputs.frontend_ip }}"
          echo "ğŸ”§ API Health: http://${{ steps.get-ip.outputs.frontend_ip }}/api/health"
          echo "ğŸ“¦ Stack Name: TaskManager-compute"
          echo "ğŸŒ Region: ${{ env.AWS_REGION }}"
          echo ""

      - name: Notify Success
        if: success()
        run: |
          echo "ğŸ‰ ================================"
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL!"
          echo "ğŸ‰ ================================"
          echo ""
          echo "âœ… All systems operational"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ ================================"
          echo "âŒ DEPLOYMENT FAILED!"
          echo "âŒ ================================"
          echo ""
          echo "Please check the logs above for details."