name: CD - Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT_NAME: TaskManager

jobs:
  deploy-frontend:
    name: Deploy Frontend to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Frontend IP
        id: get-ip
        run: |
          FRONTEND_IP=$(aws cloudformation describe-stacks \
            --stack-name TaskManager-compute \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendPublicIP`].OutputValue' \
            --output text)
          echo "frontend-ip=$FRONTEND_IP" >> $GITHUB_OUTPUT
          echo "ğŸŒ Frontend IP: $FRONTEND_IP"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: http://${{ steps.get-ip.outputs.frontend-ip }}/api
        run: |
          echo "ğŸ”¨ Building frontend..."
          npm run build
          echo "âœ… Build completed"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/task-manager-key.pem
          chmod 400 ~/.ssh/task-manager-key.pem
          ssh-keyscan -H ${{ steps.get-ip.outputs.frontend-ip }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          echo "ğŸš€ Deploying to EC2..."
          
          # Create temp directory on EC2
          ssh -i ~/.ssh/task-manager-key.pem ec2-user@${{ steps.get-ip.outputs.frontend-ip }} \
            "mkdir -p /tmp/react-build"
          
          # Copy build files
          scp -i ~/.ssh/task-manager-key.pem -r frontend/build/* \
            ec2-user@${{ steps.get-ip.outputs.frontend-ip }}:/tmp/react-build/
          
          # Deploy files
          ssh -i ~/.ssh/task-manager-key.pem ec2-user@${{ steps.get-ip.outputs.frontend-ip }} \
            "sudo rm -rf /var/www/html/* && \
             sudo cp -r /tmp/react-build/* /var/www/html/ && \
             sudo chown -R nginx:nginx /var/www/html && \
             sudo systemctl reload nginx && \
             rm -rf /tmp/react-build"
          
          echo "âœ… Deployment completed!"

      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get-ip.outputs.frontend-ip }})
          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Frontend is accessible (HTTP $STATUS)"
          else
            echo "âŒ Frontend returned HTTP $STATUS"
            exit 1
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Frontend URL: http://${{ steps.get-ip.outputs.frontend-ip }}"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."